<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lí sản phẩm</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="col-md-6">
					<div class="box">
						<div class="box-body">
							<h3 style="margin-bottom:50px">Sản phẩm</h3>
								<div class="form-group">
									<label>Tên sản phẩm</label>
									<p  class="form-control"
										name="name" placeholder="Tên sản phẩm" th:text="${product.name}">
								</div>
								<div class="form-group">
									<label>Danh mục</label>
									<p  class="form-control"
										 placeholder="Tên sản phẩm" th:text="${product.category.name}">
								</div>
								<div class="form-group">
									<label>Danh mục con</label>
									<p class="form-control"
										 placeholder="Tên sản phẩm" th:text="${product.subcategory.name}">
								</div>
								<div class="form-group">
									<label>Đơn vị</label>
									<p type="text" class="form-control"
										 placeholder="Tên sản phẩm" th:text="${product.unit}">
								</div>
								<div class="form-group">
									<label>Giá</label>
									<p  class="form-control"
										 placeholder="Tên sản phẩm" th:text="${product.price}">
								</div>
								<div class="form-group">
									<label>Hình ảnh</label>
									<img	 th:src="@{'/assets/images/products/' + ${product.image}}"
											alt="User Image" style="height: 100px; weight: 100px">
								</div>

							</div>
						</div>
						
						

					</div>
				<div class="col-md-6"> 
					<div class="box">
						<div class="box-body">
							<h3>Chi tiết sản phẩm </h3>
							<div class="form-group">
									<label>Mô tả</label>
									<p  class="form-control"
										name="name" placeholder="Tên sản phẩm" th:text="${product.productDetail.description}">
								</div>
								
								<div class="form-group">
									<label>Bảo quản</label>
									<p  class="form-control"
										name="name" placeholder="Tên sản phẩm" th:text="${product.productDetail.preserve}">
								</div>
								<div class="form-group">
									<label>Xử lí</label>
									<p  class="form-control"
										name="name" placeholder="Tên sản phẩm" th:text="${product.productDetail.processing}">
								</div>
								<div class="form-group">
									<label>Cân nặng</label>
									<p  class="form-control"
										name="name" placeholder="Tên sản phẩm" th:text="${product.productDetail.weight}">
								</div>
								<div class="form-group">
									<label>Ngày sản xuất</label>
									<p  class="form-control"
										name="name" placeholder="Tên sản phẩm" th:text="${product.productDetail.manufacture}">
								</div>
								<div class="form-group">
									<label>Ngày hết hạn</label>
									<p  class="form-control"
										name="name" placeholder="Tên sản phẩm" th:text="${product.productDetail.expert}">
								</div>
								<div class="form-group">
									<label>Thương hiệu</label>
									<p  class="form-control"
										name="name" placeholder="Tên sản phẩm" th:text="${product.productDetail.branch.name}">
								</div>
							
							
							</div>
								
						</div>
						
					</div>
					<!-- /.box -->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->



		<div th:replace="admin/fragments/fooster :: fooster"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>
</html>
