<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Quản lí Sản phẩm</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<form role="form" method="post" th:action="@{/admin/update-product}"
					enctype="multipart/form-data">
					 <input type="hidden" class="form-control" name="name" placeholder="Name" th:field="*{product.id}">
					<div class="col-md-6">
						<!-- general form elements -->

						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Cập nhật sản phẩm</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->

							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Tên Sản phẩm</label> <input
										type="text" class="form-control" 
										placeholder="tên sản phẩm" th:field="*{product.name}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Hình ảnh</label>
									 <input	type="file" class="form-control" name="FilePicture">
									 <input type="text"  th:field="*{product.image}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Đơn vị</label> <input
										type="text" class="form-control" 
										placeholder="Đơn vị sản phẩm" th:field="*{product.unit}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Giá </label> <input type="text"
										class="form-control"  placeholder="Giá sản phẩm"
										th:field="*{product.price}">
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label>Loại sản phẩm</label> <select
											class="form-control select2 select2-hidden-accessible"
											th:field="*{product.category.id}">
											<option th:each="category : ${listCate}"
												th:value="${category.id}" th:text="${category.name}"></option>
										</select>
									</div>
								</div>
							
							</div>


						</div>
						<!-- /.box-body -->
					</div>
					
					<div class="col-md-6">
						<div class="box">
							<div class="box-body">
								<h3>Chi tiết sản phẩm</h3>
							
									<div class="form-group">
										<label>Mô tả</label> <input type="text" class="form-control"
											 placeholder="Mô tả sản phẩm"
											th:field="*{productdetail.description}">
									</div>

									<div class="form-group">
										<label>Bảo quản</label> <input type="text"
											class="form-control" placeholder="Cách bảo quản"
											th:field="*{productdetail.preserve}">
									</div>
									<div class="form-group">
										<label>Chế biến</label> <input type="text" class="form-control"
											 placeholder="Xử lí" th:field="*{productdetail.processing}">
									</div>
									<div class="form-group">
										<label>Cân nặng(g)</label> <input type="text"
											class="form-control" name="name" placeholder="Cân nặng"
											th:field="*{productdetail.weight}">
									</div>
									<div class="form-group">
										<label>Ngày sản xuất</label> <input type="text"
											class="form-control"  placeholder="Ngày sản xuất"
											th:field="*{productdetail.manufacture}">
									</div>
									<div class="form-group">
										<label>Ngày hết hạn</label> <input type="text"
											class="form-control"  placeholder="Ngày hết hạn"
											th:field="*{productdetail.expert}">
									</div>
									<div class="col-md-3">
									<div class="form-group">
										<label>Thương hiệu</label> <select
											class="form-control select2 select2-hidden-accessible"
											th:field="*{productdetail.branch.id}">
											<option th:each="branch : ${branch}"
												th:value="${branch.id}" th:text="${branch.name}"></option>
										</select>
									</div>
								</div>

							</div>

						</div>
						</div>
						<div class="box-footer">
						<button type="submit" class="btn btn-primary">update</button>
					</div>
						
				</form>
		</div>

	</div>




	</section>

	<!-- Default box -->




	<!-- /.box -->


	<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->



	<div th:replace="admin/fragments/fooster :: fooster"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<script th:src="@{/admin/js/jquery.min.js}"></script>
	<script th:src="@{/admin/js/jquery-ui.js}"></script>
	<script th:src="@{/admin/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/js/dashboard.js}"></script>
	<script th:src="@{/admin/tinymce/tinymce.min.js}"></script>
	<script th:src="@{/admin/tinymce/config.js}"></script>
	<script th:src="@{/admin/js/function.js}"></script>
</body>
</html>
