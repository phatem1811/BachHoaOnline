<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lại Mật Khẩu</title>
    <script src="https://kit.fontawesome.com/b466990d16.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, rgb(170, 199, 199), rgb(214, 227, 227));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(58, 94, 94);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 80px;
            margin: 20px auto;
        }
        h1 {
            margin-bottom: 25px;
            color: rgb(214, 227, 227);
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: rgb(214, 227, 227);
            text-align: left;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(214, 227, 227);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            margin-bottom: 15px;
        }
        input[type="password"]:focus {
            border-color: rgb(170, 199, 199);
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: rgb(214, 227, 227);
            color: rgb(58, 94, 94);
            border: none;
        }
        button[type="submit"]:hover {
            background-color: rgb(170, 199, 199);
        }
        .icon-left {
            position: absolute;
            top: 20px;
            left: 10px;
            font-size: 24px;
            color: rgb(214, 227, 227);
            cursor: pointer;
        }
        .icon-right {
            position: absolute;
            top: 20px;
            right: 10px;
            font-size: 24px;
            color: rgb(214, 227, 227);
            cursor: pointer;
        }
        .error {
            color: rgb(255, 0, 0);
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: rgb(214, 227, 227);
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById('password').value;
            if (password.length < 6) {
alert('Mật khẩu phải có ít nhất 6 ký tự!');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Thêm icon bên trái để quay lại trang đăng nhập -->
        <a href="/login" class="icon-left"><i class="fa-solid fa-right-to-bracket"></i></a>
        <!-- Thêm icon bên phải để về trang chủ -->
        <a href="/home" class="icon-right"><i class="fa-solid fa-house"></i></a>
        <img src="logo.png" alt="Logo" class="logo">

        <h1>Đặt Lại Mật Khẩu</h1>
        <form action="/reset-password" method="post" onsubmit="return validatePassword()">
            <label for="password">Mật Khẩu Mới:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
            <button type="submit">Đặt Lại Mật Khẩu</button>
        </form>
        <!-- Hiển thị lỗi nếu có -->
        <div class="error">
            <th:block th:if="${error}">[[${error}]]</th:block>
        </div>
       
    </div>
</body>
</html>
