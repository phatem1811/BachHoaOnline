<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head">

  
</head>



<body>
	<main class="main">
		<div class=" page-header text-center"  th:style="'background-image: url(' + @{/assets/images/page-header-bg.jpg} + ');'">
			
			<div class="container">
				<h1 class="page-title">
					Giỏ Hàng</span>
				</h1>
			</div>
			<!-- End .container -->
		</div>
		<!-- End .page-header -->
		<nav aria-label="breadcrumb" class="breadcrumb-nav">
			<div class="container">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Shop</a></li>
					<li class="breadcrumb-item active" aria-current="page">Giỏ Hàng</li>
				</ol>
			</div>
			<!-- End .container -->
		</nav>
		<!-- End .breadcrumb-nav -->

		<div class="page-content">
			<div class="cart">
				<div class="container">
					<div class="row">
						<div class="col-lg-9">
							<table class="table table-cart table-mobile">
								<thead>
									<tr style="background-color: #f5f5f5">
										<th>Sản phẩm</th>
										<th>Giá</th>
										<th>Số lượng</th>
										<th>Tổng</th>
										<th></th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="list: ${lineitem}">
										<td class="product-col">
											<div class="product">
												<figure class="product-media">
													<a href="#"> <img
														th:src="@{'/assets/images/products/' + ${list.image}}"
														alt="User Image" style="height: 50px; weight: 50px">
													</a>
												</figure>

												<h3 class="product-title">
													<p th:text="${list.name}"></p>
												</h3>
												<!-- End .product-title -->
											</div> <!-- End .product -->
										</td>
										<td th:text="${list.price}"></td>
										<td class="quantity-col">


											<div class="input-group quantity mx-auto"
												style="width: 100px;">
												<div class="input-group-btn">
													<a
														th:href="@{/shopping-cart/decrease/{id}(id=${list.productId})}"><button
															class="btn btn-sm btn-primary btn-minus">
															<i class="fa fa-minus"></i>
														</button> </a>

												</div>
												<input type="text"
													class="form-control form-control-sm bg-secondary text-center"
													style="padding: 5px" th:value="${list.quantity}">
												<div class="input-group-btn">
													<a
														th:href="@{/shopping-cart/increase/{id}(id=${list.productId})}">
														<button class="btn btn-sm btn-primary btn-plus">
															<i class="fa fa-plus"></i>
														</button>

													</a>

												</div>
											</div>




										</td>
										<td th:text="${list.price*list.quantity}"></td>
										<td class="remove-col"><a
											th:href="@{/shopping-cart/remove/{id}(id=${list.productId})}">
												<button class="btn-remove">
													<i class="icon-close"></i>
												</button>
										</a></td>
									</tr>
										<td class="product-col"></td>
										<td class="product-col"></td>
										<td class="product-col"></td>
										<td class="product-col"></td>
									<tr>
								

								</tbody>
							</table>
								
							<!-- End .table table-wishlist -->

							<div class="cart-bottom">
								<div class="cart-discount">
								<a href="/shopping-cart/delete-cart"  class="btn btn-danger"> Xóa</a>
								</div>
								<!-- End .cart-discount -->

							</div>
							<!-- End .cart-bottom -->
						</div>
						<!-- End .col-lg-9 -->
						<aside class="col-lg-3" style="background-color: #f5f5f5">
							<div class="summary summary-cart">
								<h3 class="summary-title">Tổng giỏ hàng</h3>
								<!-- End .summary-title -->

								<table class="table table-summary">
									<tbody>
										<tr class="summary-subtotal">
											<td>Tổng:</td>
											<td th:text="${total}"></td>
										</tr>
										<!-- End .summary-subtotal -->
										



										<!-- End .summary-total -->
									</tbody>
								</table>
								<!-- End .table table-summary -->

								<a href="/shopping-cart/checkout" th:if="${count != 0}" style="margin-bottom:10px"
									class="btn  btn-primary btn-order btn-block">Thanh toán</a>
							</div>
							<!-- End .summary -->

							<a href="/admin/product"
								class="btn  btn-primary btn-block mb-3"><span>Tiếp tục mua hàng</span><i class="icon-refresh"></i></a>
						</aside>
						<!-- End .col-lg-3 -->
					</div>
					<!-- End .row -->
				</div>
				<!-- End .container -->
			</div>
			<!-- End .cart -->
		</div>
		<!-- End .page-content -->
	</main>
	<!-- End .main -->
</body>
